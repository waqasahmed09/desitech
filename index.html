<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>welcome to Desi-Tech</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h2 class="logoText">
          <span class="logoStyle" style="color: #f96800">D</span>esi-<span
            class="logoStyle"
            style="color: #f96800"
            >T</span
          >ech
        </h2>
      </div>

      <div class="searchBar">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
          <button type="submit" id="search-button"></button>
        </form>
      </div>

      <div class="rightButtons">
        <button
          type="button"
          class="loginBtn"
          style="background-color: rgb(46, 135, 204); color: #fff"
        >
          Login
        </button>
        <button
          type="button"
          class="signupBtn"
          style="background-color: rgb(46, 135, 204); color: #fff"
        >
          Signup
        </button>
      </div>
    </nav>

    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="./assets/slider1.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="./assets/slider2.jpg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="./assets/slider3.jpg" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="./assets/slider4.jpg" alt="Image 4" />
        </div>
        <div class="slide">
          <img src="./assets/slider5.jpg" alt="Image 5" />
        </div>
      </div>
    </div>

    <div class="navigation">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="hero">
      <img src="./assets/heroImage.png" alt="hero-image" />
    </div>
    <h2 class="centerText">Latest Mobiles</h2>
    <div
      class="container d-flex justify-content-evenly mt-5 align-items-center flex-wrap render-phones"
    ></div>

    <div class="secondImage">
      <img src="./assets/second banner.jpg" alt="banner">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
